<section class="hero is-primary is-fullheight is-bold">
  <div class="hero-body">
    <a class="card-image has-text-centered is-256x256" routerLink="register">
      <img src="../../../assets/img/logo.png" alt="logo" class=centered>
    </a>
  </div>
  <div class="container has-text-centered">
    <h1 class="title">
      <span style="color: blue; "><br> Triple A Flights</span>
    </h1>
    <h2 class="subtitle">
      Imagination is the only limit

  </div>

  <div class="container">
    <form>
      <div class="form-group"><label for="partenza">Partenza</label>
        <select class="form-control" id="partenza">
          <option selected="" value="">Scegli Partenza</option>

          <option value="New York">New York</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Mosca">Mosca</option>
        </select></div>

      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6"><label for="hire-date">Data Volo</label><input class="form-control" id="hire-date" type="date">
          </div>
        </div>
      </div>

      <div class="col-md-6 button">
        <button class="btn btn-primary btn-block" type="submit">Cerca voli!</button>
      </div>

    </form>
  </div>

</section>
