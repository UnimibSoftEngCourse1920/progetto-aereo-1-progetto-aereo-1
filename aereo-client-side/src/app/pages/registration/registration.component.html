<!-- section -->
<section class="section">
  <!-- column to center the content -->
  <div class="columns">
    <div class="column is-4 is-offset-4">
      <!-- to highlight the form with a shadow -->
      <div class="box">
        <!-- first row -->
        <div class="columns">
          <div class="column is-6">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
          </div>
          <div class="column is-6">
            <div class="field">
              <label class="label">Surname</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
          </div>
        </div>
        <!-- second row -->
        <div class="columns">
          <div class="column is-6">
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="address@email">
              </div>
              <p class="help is-danger">This email is invalid</p>
            </div>
          </div>
          <div class="column is-6">
            <div class="field">
              <label class="label">Date of birth</label>
              <div class="control">
                <input class="input" type="text" placeholder="dd/mm/yyyy">
              </div>
            </div>
          </div>
        </div>
        <!-- third row -->
        <div class="columns">
          <div class="column is-6">
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" placeholder="Text input">
              </div>
            </div>
          </div>
          <div class="column is-6">
            <div class="field">
              <label class="label">Repeat Password</label>
              <div class="control">
                <input class="input" type="password" placeholder="Text input">
              </div>
            </div>
          </div>
        </div>
        <!-- button -->
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-success">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
