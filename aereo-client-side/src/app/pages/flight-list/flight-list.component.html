<section class="hero is-primary is-fullheight is-bold">
  <div class="hero-body is-inline is-inline-block">
    <br><br><br><br>
    <h1 class="title">
      <div style="color: blue; text-align: center;"><br>Flights found:</div>
    </h1>
    <table class="table has-text-centered">
      <thead>
      <tr class="is-selected">
        <th><abbr title="ID">Flight ID</abbr></th>
        <th><abbr title="From">From</abbr></th>
        <th><abbr title="To">To</abbr></th>
        <th><abbr title="DepTime">Departure Time</abbr></th>
        <th><abbr title="Date">Date</abbr></th>
        <th><abbr title="SeatsLeft">Seats Left</abbr></th>
        <th><abbr title="Promo">Promozione</abbr></th>
        <th><abbr title="BuyColumn"><!--Buy column--></abbr></th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let data of data">
        <td *ngIf="data.state===true">{{data.id}}</td>
        <td *ngIf="data.state===true">{{data.LP}}</td>
        <td *ngIf="data.state===true">{{data.LA}}</td>
        <td *ngIf="data.state===true">{{data.OP}}</td>
        <td *ngIf="data.state===true">{{data.DP}}</td>
        <td *ngIf="data.state===true">{{data.posti}}</td>
        <td *ngIf="data.state===true">Nessuna</td> <!-- To Do-->
        <td *ngIf="data.state===true">
          <button class="button is-success"> Compra Subito!</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</section>
