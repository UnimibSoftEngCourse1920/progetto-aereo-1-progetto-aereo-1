<section class="hero is-primary is-fullheight is-bold">
  <div class="hero-body is-inline is-inline-block">

    <!-- gli oggetti di cui mostrare i parametri sono loggedUser e flightChosen, che sono rispettivamente un utente e un volo -->
    <!-- prenota deve diventare una checkboxe il cui valore viene salvato nella variabile reserved (c'è già!) -->
    <!-- in promoList si trovano tutte le promo, scorrendole si può vedere se è applicabile a questo volo e mostrare il prezzo modificato (magari di un colore diverso!) -->



    <h1 class="title">
      Acquisto Biglietto #<!--{{ticket.flight.id}}--> :
    </h1>

    <table class="table has-text-centered">
      <tbody>
      <tr>
        <th>Da:</th>
        <td><!--{{ticket.flight.departureLocation}}--></td>
        <th>A:</th>
        <td><!--{{ticket.flight.landingLocation}}--></td>
      </tr>
      <tr>
        <th>Data:</th>
        <td><!--{{ticket.flight.departureDay}}--></td>
        <th>Partenza:</th>
        <td><!--{{ticket.flight.departureHour}}--></td>
      </tr>
      <tr>
        <th>Prezzo:</th>
        <th><!--{{ticket.flight.price}}-->€</th>
        <td><font size="-1">(ScontoPromo: -<!--SCONTO PROMO SE C'È)--> %)</font></td>
      </tr>
      <tr>
        <th>
          <button class="button is-success" type="submit" (click)="buyTicketWithMoney()">
            Acquista Ora!
          </button>
        </th>
        <th>
          <button class="button is-success" (click)="buyTicketWithPoints()">
            Prenota!
          </button>
        </th>
        <th>
          <button class="button is-success">
            Gratis con <!--{{ticket.flight.price}}--> punti!
          </button>
        </th>
      </tr>
      </tbody>
    </table>
    <h2><b>Saldo Punti fedeltà:  <!--{{user.fidelityCard.points}}--></b></h2>
  </div>
</section>
